<!DOCTYPE html>
<html>
    <head>
        <title>Homeworkl2 Homework1</title>
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <!-- Start AutoText Effect -->
        <div class="autotexteffect-container">
            <div class="texts">
                <h1 id="text">Starting...</h1>
            </div>

            <div class="text-controls">
                <label for="textspeed">Speed</label>
                <input type="range" name="textspeed" id="textspeed" class="textspeed" value="1" min="1" max="10" step="1" />
            </div>
        </div>
        <!-- End AutoText Effect -->


        <!-- Start Hidden Search -->
        <div class="hiddensearch-container">
            <div class="hiddensearchs">
                <input type="text" name="hiddensearch" id="hiddensearch" class="hiddensearch" placeholder="Search Something ..." />
                <button class="searchbtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <!-- End Hidden Search -->


        <!-- Start AutoCount Effect -->
        <div class="autocounteffect-countainer">
            <div class="autocounteffect">

                <div class="autocount c1">
                    <i class="fab fa-facebook fa-4x"></i>
                    <div class="count" data-target="50000"></div>
                    <span>Facebook Followers</span>
                </div>

                <div class="autocount c2">
                    <i class="fab fa-instagram fa-4x"></i>
                    <div class="count" data-target="30000"></div>
                    <span>Instagram Followers</span>
                </div>

                <div class="autocount c3">
                    <i class="fab fa-youtube fa-4x"></i>
                    <div class="count" data-target="60000"></div>
                    <span>Youtube Followers</span>
                </div>

                <div class="autocount c4">
                    <i class="fab fa-twitter fa-4x"></i>
                    <div class="count" data-target="40000"></div>
                    <span>Twitter Followers</span>
                </div>

            </div>
        </div>
        <!-- End AutoCount Effect -->


        <!-- Start Button Ripple Effect -->
        <div class="buttonrippleeffect-container">

            <div class="btnripple">
                <button id="mfdactive" class="btnr">Login Here<span class="circle"></span></button>
            </div>

            <div class="btnripple">
                <button class="btnr">Register Here<span class="circle"></span></button>
            </div>


        </div>
        <!-- End Button Ripple Effect -->


        <!-- Start Material Form Design -->
        <div class="marterialformdesign-container">
            <div class="form-group">
                <div class="mfd-title">
                    <h1>Please Login</h1>
                </div>

                <div class="mfd-close">
                    <button class="mfd-btn-close">X</button>
                </div>

                <form action="" method="">
                    <div class="mfd-input">
                        <input type="text" name="mfd-email" id="mfd-email" class="mfd-form-control" autocomplete="off" required />
                        <label for="mfd-email">Email</label>
                    </div>

                    <div class="mfd-input">
                        <input type="password" name="mfd-password" id="mfd-password" class="mfd-form-control" autocomplete="off" required />
                        <label for="mfd-password">Password</label>
                    </div>

                    <div class="mfd-input">
                        <button type="submit" class="mfd-btn-login">Login</button>
                    </div>

                    <p class="mfd-p">If you don't have an account please <a href="#">Register Here.</a></p>
                </form>
            </div>
        </div>
        <!-- End Material Form Design -->

        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
